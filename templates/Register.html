{% extends  "base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" enctype="multipart/form-data" action="userReg" class="flex">
    <div class="reg lg:w-3/6 md:w-1/2 bg-white rounded-lg p-8 flex flex-col m-10 w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-2xl font-black title-font mb-5">Register</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="float-right">
            <input class="button inline text-white bg-orange-500 border-0 py-2 px-8 focus:outline-none hover:bg-orange-600 rounded text-lg" type="submit" value="Submit" name="Submit" style="width: 30%;"/>
        </div>
    </div>
    <div class="reg lg:w-2/6 md:w-1/2 mt-5 flex flex-col m-10 w-full mt-10 md:mt-0 relative">
        <img src="static/img/Reg.png" style="height: 500px; width: 600px;">
    </div>
</form>  
{% endblock content %}
